<!DOCTYPE html><html lang="zh-Hant"><head><meta charset="UTF-8"><title>專案進度更新</title><style>body{font-family:Arial;padding:40px;}h1{margin-bottom:30px;}ul{list-style:none;padding:0;}li{margin:10px 0;}a{color:#007bff;text-decoration:none;font-size:18px;}a:hover{text-decoration:underline;}</style>
<style>
  body.night-mode {
    background-color: #121212;
    color: #f0f0f0;
  }
  .card.night-mode {
    background-color: #1e1e1e;
    color: #f0f0f0;
  }
  .toggle-button {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000;
  }
</style>

<script>
  function toggleNightMode() {
    document.body.classList.toggle('night-mode');
    document.querySelectorAll('.card').forEach(el => el.classList.toggle('night-mode'));
    localStorage.setItem('nightMode', document.body.classList.contains('night-mode'));
  }
  window.onload = function() {
    if (localStorage.getItem('nightMode') === 'true') {
      document.body.classList.add('night-mode');
      document.querySelectorAll('.card').forEach(el => el.classList.add('night-mode'));
    }
  }
</script>
</head><body><button class="toggle-button" onclick="toggleNightMode()">切換夜間模式</button><h1>專案進度更新</h1><ul><li><a href="https://docs.google.com/spreadsheets/d/1a3S9IDNZOpx9dkHF7Wn0KPaYL10hj8c2cyDbmewJBYA/edit?gid=1412133550#gid=1412133550" target="_blank">竹苗專案進度工作表(每週更新)</a></li><li><a href="https://docs.google.com/spreadsheets/d/1NG3q23gqA7r_oWLjICQ2NtRmjmbYP69yuObFRSh09l4/edit?gid=872132110#gid=872132110" target="_blank">竹苗電機維修紀錄</a></li></ul></body></html>
